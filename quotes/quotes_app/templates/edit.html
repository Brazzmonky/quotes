<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="eng">
	<title>Quotable Quotes</title>
</head>
<body>
	<h2>Edit Quote</h2>
	<form action="/editquote/{{quote_to_edit.id}}" method="post">
	{% csrf_token %}		
		Quoted By:<input type="text" name="author">
		<br>
		Message:<textarea name="content" cols="50" rows="10"></textarea>
		<input type="submit" name="" value="Submit">
		<button formaction="/home" type="submit">Cancel</button>
	</form>
	{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}	

</body>
</html>
